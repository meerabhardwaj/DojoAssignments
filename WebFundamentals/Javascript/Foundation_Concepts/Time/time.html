<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>If You Don't Mind, Can I Have the Time?</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
    var HOUR = 5;
    var MINUTE = 17;
    var PERIOD = "PM";
    if (MINUTE==30 && PERIOD==="PM") {
      if (HOUR==12 || HOUR <=5) {
        console.log("It\'s half past " + HOUR + " in the afternoon.");
      }
      else {
        console.log("It\'s half past " + HOUR + " in the evening.");
      }
    }
    else if (MINUTE==30 && PERIOD==="AM") {
      console.log("It\'s half past " + HOUR + " in the morning.");

    }
    else if (MINUTE==5 && PERIOD==="PM") {
      if (HOUR==12 || HOUR <=5) {
        console.log("It\'s five after " + HOUR + " in the afternoon.");
      }
      else {
        console.log("It\'s five after " + HOUR + " in the evening.");
      }
    }
    else if (MINUTE==5 && PERIOD==="AM") {
      console.log("It\'s five after " + HOUR + " in the morning.");
    }
    else if (MINUTE==15 && PERIOD==="PM") {
      if (HOUR==12 || HOUR <=5) {
        console.log("It\'s quarter past " + HOUR + " in the afternoon.");
      }
      else {
        console.log("It\'s quarter past " + HOUR + " in the evening.");
      }
    }
    else if (MINUTE==15 && PERIOD==="AM") {
      console.log("It\'s quarter after " + HOUR + " in the morning.");
    }
    else if (MINUTE==0 && HOUR ==12 && PERIOD==="AM") {
      console.log("It\'s midnight.");
    }
    else if (MINUTE==0 && HOUR ==12 && PERIOD==="PM") {
      console.log("It\'s noon.");
    }
    else if (MINUTE<30 && PERIOD==="PM") {
      if (HOUR==12 || HOUR <=5) {
        console.log("It\'s just after " + HOUR + " in the afternoon.");
      }
      else {
        console.log("It\'s just after " + HOUR + " in the evening.");
      }
    }
    else if (MINUTE<30 && PERIOD==="AM") {
      console.log("It\'s just after "+ HOUR+ " in the morning.");
    }
    else if (MINUTE>30 && PERIOD==="PM") {
      if (HOUR==12 || HOUR <=5) {
        console.log("It\'s almost " + HOUR + " in the afternoon.");
      }
      else {
        console.log("It\'s almost " + HOUR + " in the evening.");
      }
    }
    else if (MINUTE>30 && PERIOD==="AM") {
      console.log("It\'s almost "+ HOUR+ " in the morning.");
    }

    </script>
  </body>
</html>
