<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers Only</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      "use strict";
      var OrigArray = [1, "apple", -3, "orange", .5]
      function numbersOnly(OrigArray) {
        var i = 0
        while (i < OrigArray.length) {
          if (typeof OrigArray[i]==="number") {
          // console.log(OrigArray)
          i++;
          }
          else {
            OrigArray.splice(i, 1);
            i--;
            console.log(OrigArray);
          }
        }
      }
      numbersOnly(OrigArray);
      console.log(OrigArray);
    </script>

  </body>
</html>
