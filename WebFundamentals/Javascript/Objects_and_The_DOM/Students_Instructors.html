<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Students and Instructors</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      "use strict";
      var students = [
         {first_name:  'Michael', last_name : 'Jordan'},
         {first_name : 'John', last_name : 'Rosales'},
         {first_name : 'Mark', last_name : 'Guillen'},
         {first_name : 'KB', last_name : 'Tonel'}
      ]

      function list() {
        for (var i = 0; i < students.length; i++) {
          document.write (students[i].first_name+" "+students[i].last_name+"<br/>")
        }
      }
      list()

      var users = {
       'Students': [
           {first_name:  'Michael', last_name : 'Jordan'},
           {first_name : 'John', last_name : 'Rosales'},
           {first_name : 'Mark', last_name : 'Guillen'},
           {first_name : 'KB', last_name : 'Tonel'}
        ],
       'Instructors': [
           {first_name : 'Michael', last_name : 'Choi'},
           {first_name : 'Martin', last_name : 'Puryear'}
        ]
       }

       function all_info() {
         for (var variable in users) {

           for (var i = 0; i < users.variable[i].length; i++) {
             document.write ((i+1) +variable[i].first_name+" "+variable[i].last_name+"<br/>")
             }
         }
       }
       all_info()

    </script>
  </body>
</html>
